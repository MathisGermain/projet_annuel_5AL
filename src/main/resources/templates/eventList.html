<!DOCTYPE html>
<html lang="en">
<head>
    <link th:href="@{/css/eventList.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script th:src="@{/js/eventList.js}" type="text/javascript"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:insert="~{header :: header_fragment}"></div>


            <ul class="event-list">
                <th:block th:each="event : ${eventList}">
                    <li>
                        <time datetime="2014-07-20">
                            <span class="day" th:text="${event.date.day}"></span>
                            <span class="month" th:text="${event.date.month}"></span>
                            <span class="year" th:text="${event.date.year}">2014</span>
                            <span class="time">ALL DAY</span>
                        </time>
                        <img th:if="${event.image != null}" alt="Independence Day" th:src="@{${'/img/' + event.image.src + '.png'}}" />

                        <a th:href="@{'/event?id=' + ${event.id}}">
                        <div class="info">
                            <h2 class="title" th:text="${event.name}"></h2>
                            <p class="desc" th:text="${event.description}"></p>
                            <ul>
                                <li style="width:50%;" th:if="${event.url != null}"><a th:href="@{${event.url}}"><span class="fa fa-globe"></span> Website</a></li>
                                <li style="width:50%;" th:if="${event.price != null}"><span class="fa fa-money" th:text="${event.price}"></span></li>
                            </ul>
                        </div>
                        </a>
                        <div class="social" th:if="${event.social != null}">
                            <ul>
                                <li class="facebook" style="width:33%;" th:if="${event.social.facebook != null}"><a th:href="@{${event.social.facebook}}"><span class="fa fa-facebook"></span></a></li>
                                <li class="twitter" style="width:34%;" th:if="${event.social.twitter != null}"><a th:href="@{${event.social.twitter}}"><span class="fa fa-twitter"></span></a></li>
                                <li class="google-plus" style="width:33%;"th:if="${event.social.google != null}"><a th:href="@{${event.social.google}}"><span class="fa fa-google-plus"></span></a></li>
                            </ul>
                        </div>
                    </li>
                </th:block>
            </ul>

</body>
</html>
