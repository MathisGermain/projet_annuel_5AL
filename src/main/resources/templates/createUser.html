<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thmeleaf.org">
<head>
  <link th:href="@{/css/createUser.css}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script th:src="@{/js/createUser.js}" type="text/javascript"></script>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>

<div th:insert="~{header :: header_fragment}"></div>

<div class="container-fluid px-1 py-5 mx-auto">
  <div class="row d-flex justify-content-center">
    <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
      <div class="card">
        <h5 class="text-center mb-4">Création de votre compte utilisateur</h5>
        <form method="post" th:action="@{/createUser}" th:object="${userForm}" class="form-card">
          <div class="row justify-content-between text-left">
            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Nom<span class="text-danger"> *</span></label> <input type="text" th:field="${userForm.name}" placeholder="Enter your first name" onblur="validate(1)"> </div>
            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Prénom<span class="text-danger"> *</span></label> <input type="text" th:field="${userForm.firstname}" placeholder="Enter your last name" onblur="validate(2)"> </div>
          </div>
          <div class="row justify-content-between text-left">
            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Mot de passe<span class="text-danger"> *</span></label> <input type="password" th:field="${userForm.password}" placeholder="" onblur="validate(3)"> </div>
            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Confirmation Mot de passe<span class="text-danger"> *</span></label> <input type="password" placeholder="" onblur="validate(4)"> </div>
          </div>
          <div class="row justify-content-between text-left">
            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Email<span class="text-danger"> *</span></label> <input type="email" th:field="${userForm.email}" placeholder="" onblur="validate(5)"> </div>
          </div>
          <div class="row justify-content-end">
            <div class="form-group col-sm-6"> <input type="submit" class="btn-block btn-primary"> </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
